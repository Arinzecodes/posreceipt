<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="receipt-container">
        <div id="receipt" class="receipt">
            <div class="receipt-header">
                <img id="logo-left" src="images/redpay_logo-removebg-preview.png" alt="Left Logo">
                <h2></h2> 
                <img id="logo-right" src="images/nigeria-united-bank-for-africa-logo-financial-services-bank-removebg-preview.png" alt="Right Logo">
            </div>
            <div class="merchant-info">
                <p><strong id="merchant-name">Merchant Name</strong></p>
                <p id="merchant-address">Address Here</p>
            </div>
            <hr>
            <div class="transaction-info">
                <p><strong>M/ID:</strong> <span id="merchant-id"></span></p>
                <p><strong>P/Type:</strong> <span id="payment-type"></span></p>
                <p><strong>Card Name:</strong> <span id="card-name"></span></p>
                <p><strong>Card No:</strong> <span id="card-pan"></span></p>
                <p><strong>Issuer:</strong> <span id="issuer-name"></span></p>
                <p><strong>Exp. Date:</strong> <span id="exp-date"></span></p>
                <p><strong>C/Scheme:</strong> <span id="card-scheme"></span></p>
                <p><strong>Stan#:</strong> <span id="stan"></span></p>
                <p><strong>D/Time:</strong> <span id="date-time"></span></p>
                <p><strong>RRN:</strong> <span id="rrn"></span></p>
                <p class="bold large">Amount: NGN <span id="amount"></span></p>
            </div>
            <hr>
            <div class="qr-code">
                <p>Transaction Status</p>
                <div id="qrcode"></div>
            </div>
        </div>
        <button onclick="downloadPDF()">Download PDF</button>
    </div>
</body>
</html>
